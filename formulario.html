<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos - BlackMarkpet</title>
    <link rel="stylesheet" href="src/output.css"> </head>
<body class="bg-white dark:bg-neutral-800 font-poppins">

    <nav class="py-3 bg-neutral-900">
        <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
            <div class="flex items-center space-x-2 right-full">
                <a href="index.html">
                    <img src="assets/img/icon.png" alt="Logo" class=" ml-0 items-start h-20"> 
                </a>
                <span class="text-white text-2xl font-semibold">BlackMarkpet</span>
            </div>

            <div id="nav-links" class="hidden md:flex items-center space-x-6">
                </div>

            <button id="menuButton" class="md:hidden flex items-center px-3 py-2 border rounded text-white border-gray-400 hover:text-orange-standard hover:border-orange-standard focus:outline-none" aria-label="Abrir menú">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <div id="mobileMenu" class="hidden md:hidden bg-neutral-800 p-4 space-y-4"></div>
    </nav>

    <main class="container mx-auto px-6 py-12">
        <h1 class="text-3xl font-bold text-center text-blue-deep dark:text-white mb-8">Contáctanos</h1>
        <form id="contactForm" class="max-w-lg mx-auto bg-gray-100 dark:bg-gray-800 p-8 rounded-lg shadow-lg" novalidate>
            <div class="mb-6">
                <label for="name" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Nombre:</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded-lg bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-standard" required>
                <p id="nameError" class="text-red-500 text-xs italic mt-2 hidden">Por favor, ingresa tu nombre.</p>
            </div>

            <div class="mb-6">
                <label for="email" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-standard" required>
                <p id="emailError" class="text-red-500 text-xs italic mt-2 hidden">Por favor, ingresa un correo válido.</p>
            </div>

            <div class="mb-6">
                <label for="message" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Mensaje:</label>
                <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 rounded-lg bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-standard" required></textarea>
                <p id="messageError" class="text-red-500 text-xs italic mt-2 hidden">El mensaje no puede estar vacío.</p>
            </div>

            <div class="text-center">
                <button type="submit" class="bg-orange-standard hover:bg-orange-dark text-white font-bold py-2 px-6 rounded-lg transition duration-300">Enviar Mensaje</button>
            </div>
             <p id="successMessage" class="text-green-500 text-center font-bold mt-4 hidden">¡Se ha enviado tu mensaje! Espera a que te respondamos.</p>
        </form>
    </main>

    <footer>
        <div class="bg-neutral-900 text-white py-6 fixed bottom-0 w-full">
            <div class="max-w-7xl mx-auto px-4 text-center">
                <p class="text-sm">© 2025 BlackMarkpet. Todos los derechos reservados.</p>
                <p class="text-sm">Desarrollado por Gustavo Santana</p>
            </div>
        </div>
    </footer>

    <script src="src/js/sesion.js"></script>
</body>
</html>
