<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - BlackMarkpet</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="icon" href="assets/img/icon.png" type="image/png">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body class="bg-neutral-900 flex flex-col">
    <!-- Navbar principal -->
    <nav class="py-3 bg-neutral-900">
        <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
            <!-- Logo y nombre -->
            <div class="flex items-center space-x-2 right-full">
                <a href="index.html">
                    <img src="assets/img/icon.png" alt="Logo" class=" ml-0 items-start h-20"> 
                </a>
                <span class="text-white text-2xl font-semibold">BlackMarkpet</span>
            </div>

            <div id="nav-links" class="hidden md:flex items-center space-x-6">
                </div>
<!-- Botón hamburguesa visible solo en dispositivos móviles -->
            <button id="menuButton" class="md:hidden flex items-center px-3 py-2 border rounded text-white border-gray-400 hover:text-orange-standard hover:border-orange-standard focus:outline-none" aria-label="Abrir menú">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
<!-- Menú desplegable para móviles -->
        <div id="mobileMenu" class="hidden md:hidden bg-neutral-800 p-4 space-y-4"></div>
    </nav>
 <!-- Sección principal del catálogo -->
    <main class="flex-grow container mx-auto p-6 mb-12">
        <h1 class="text-4xl font-bold text-center mb-8 text-white">Nuestros Productos</h1>
        <!-- Contenedor donde se cargarán los productos  -->
        <div id="producto-detalles" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
    </main>

    <div id="carrito-sidebar" class="fixed top-0 right-0 h-full w-full md:w-1/3 lg:w-1/4 bg-neutral-900 shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out z-50 flex flex-col">
       <!-- Encabezado del carrito -->
        <div class="flex justify-between items-center p-4 border-b border-neutral-700">
            <h2 class="text-white text-xl font-bold">Tu Carrito</h2>
            <!-- Botón para cerrar el carrito -->
            <button id="cerrar-carrito-btn" class="text-white hover:text-orange-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <!-- Contenedor de los productos añadidos al carrito -->
        <div id="carrito-items-container" class="flex-grow p-4 overflow-y-auto">
            <p class="text-gray-400 text-center">Tu carrito está vacío.</p>
        </div>
<!-- Total y botón de finalizar compra -->
        <div class="p-4 border-t border-neutral-700">
            <div class="flex justify-between items-center mb-4">
                <span class="text-white font-bold text-lg">Total:</span>
                <span id="carrito-total" class="text-orange-500 font-bold text-2xl">$0</span>
            </div>
            <button onclick="window.location.href='Checkout.html';" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 rounded-lg">
                Finalizar Compra
            </button>
        </div>
    </div> <!-- Capa oscura que aparece cuando el carrito está abierto -->
    <div id="carrito-overlay" class="fixed top-0 left-0 w-full h-full bg-black opacity-50 z-40 hidden"></div>

    <!-- Footer -->
    <footer class="bg-neutral-800 text-white py-6 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>© 2025 BlackMarkpet. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="src/js/sesion.js"></script>
    <script src="src/js/carrito.js"></script>
    <script src="src/js/detalles.js"></script>


</body>
</html>
