<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración - BlackMarkpet</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="src/output.css">
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-neutral-900 font-sans text-white">
    <!-- Navbar -->
    
    <nav class="py-3 bg-neutral-900">
        <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
            <div class="flex items-center space-x-2 right-full">
                <a href="index.html">
                    <img src="assets/img/icon.png" alt="Logo" class=" ml-0 items-start h-20"> 
                </a>
                <span class="text-white text-2xl font-semibold">BlackMarkpet</span>
            </div>

            <div id="nav-links" class="hidden md:flex items-center space-x-6">
                </div>

            <button id="menuButton" class="md:hidden flex items-center px-3 py-2 border rounded text-white border-gray-400 hover:text-orange-standard hover:border-orange-standard focus:outline-none" aria-label="Abrir menú">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <div id="mobileMenu" class="hidden md:hidden bg-neutral-800 p-4 space-y-4"></div>
    </nav>

    <!-- Encabezado -->
    <header class="bg-neutral-800 text-white text-center py-6 shadow-lg">
        <h1 class="text-2xl font-bold">Panel de Administración</h1>
        <p class="text-sm">Estadísticas del negocio</p>
    </header>

    <!-- Contenido Principal -->
    <main class="p-6 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-2 gap-6">
        <!-- Ventas por hora -->
        <div class="bg-neutral-800 rounded-2xl shadow-lg p-4">
            <h3 class="text-lg font-semibold text-center mb-4">Ventas del Día</h3>
            <div class="chart-container">
                <canvas id="ventasDia"></canvas>
            </div>
        </div>

        <!-- Inventario por categoría -->
        <div class="bg-neutral-800 rounded-2xl shadow-lg p-4">
            <h3 class="text-lg font-semibold text-center mb-4">Ganancias mensuales</h3>
            <div class="chart-container">
                <canvas id="gananciasMensuales"></canvas>
            </div>
        </div>

        <!-- Top productos -->
        <div class="bg-neutral-800 rounded-2xl shadow-lg p-4">
            <h3 class="text-lg font-semibold text-center mb-4">Top 5 Productos Más Vendidos</h3>
            <div class="chart-container">
                <canvas id="topProductos"></canvas>
            </div>
        </div>

        <!-- Stock de productos -->
        <div class="bg-neutral-800 rounded-2xl shadow-lg p-4">
            <h3 class="text-lg font-semibold text-center mb-4">Poco stock</h3>
            <div class="chart-container">
                <canvas id="stockCritico"></canvas>
            </div>
        </div>
    </main>

    <!-- JS externo -->
    <script src="src/js/admin.js"></script>
    <script src="src/js/sesion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
