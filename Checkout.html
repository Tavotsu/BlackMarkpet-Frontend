<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackMarket - Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="checkout.js" defer></script>
    <style>
        .producto-item {
            transition: all 0.3s ease;
        }
        .producto-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-black text-white py-4 px-6 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">BlackMarket</h1>
            <p class="text-sm">Tu tienda de productos para mascotas</p>
        </div>
    </header>

    <main class="container mx-auto py-8 px-4 md:px-6">
        <!-- Título principal -->
        <h1 class="text-3xl font-bold mb-8 text-center md:text-left">Finaliza tu Compra</h1>
        
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Sección de productos (más ancha) -->
            <div class="lg:w-2/3">
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-2xl font-bold mb-6 border-b pb-4">Tus Productos</h2>
                    
                    <!-- Lista de productos -->
                    <div id="productos-checkout" class="space-y-6">
                        <!-- Los productos se cargarán aquí dinámicamente -->
                    </div>
                </div>
                
                <!-- Resumen de compra -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-bold mb-6 border-b pb-4">Resumen de Compra</h2>
                    
                    <div class="space-y-4">
                        <div class="flex justify-between">
                            <span class="font-medium">Subtotal</span>
                            <span id="subtotal" class="font-semibold">$0</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="font-medium">Despacho</span>
                            <span class="font-semibold text-green-600">Gratis</span>
                        </div>
                        <div class="border-t border-gray-200 pt-4">
                            <div class="flex justify-between text-lg">
                                <span class="font-bold">Total</span>
                                <span id="total" class="font-bold text-orange-500">$0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Sección de datos del cliente (más estrecha) -->
            <div class="lg:w-1/3">
                <div class="bg-white rounded-lg shadow-md p-6 sticky top-4">
                    <h2 class="text-2xl font-bold mb-6 border-b pb-4">Tus Datos</h2>
                    
                    <form class="space-y-4">
                        <!-- Correo electrónico -->
                        <div>
                            <label class="block text-gray-700 font-medium mb-1">Correo electrónico *</label>
                            <input type="email" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                        </div>
                        
                        <!-- Teléfono -->
                        <div>
                            <label class="block text-gray-700 font-medium mb-1">Teléfono *</label>
                            <input type="tel" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                        </div>
                        
                        <!-- Nombre -->
                        <div>
                            <label class="block text-gray-700 font-medium mb-1">Nombre *</label>
                            <input type="text" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                        </div>
                        
                        <!-- Apellido -->
                        <div>
                            <label class="block text-gray-700 font-medium mb-1">Apellido *</label>
                            <input type="text" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                        </div>
                        
                        <!-- RUT -->
                        <div>
                            <label class="block text-gray-700 font-medium mb-1">RUT *</label>
                            <input type="text" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                        </div>
                        
                        <!-- Método de entrega -->
                        <div class="p-4 bg-gray-100 rounded-lg mt-6">
                            <div class="flex items-center">
                                <input type="checkbox" id="retiro-local" checked disabled class="h-5 w-5 text-orange-600 rounded focus:ring-orange-500">
                                <label for="retiro-local" class="ml-2 font-medium">Retiro en el Local</label>
                            </div>
                            <p class="text-sm text-gray-600 mt-2">Calle Paraméricana 853, Santiago Centro</p>
                        </div>
                        
                        <!-- Botón de pago -->
                        <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-4 rounded-md mt-6 transition duration-200">
                            Pagar ahora
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-black text-white py-8 px-6 mt-12">
        <div class="container mx-auto text-center">
            <p class="mb-2">Contacto: info@blackmarket.com</p>
            <p>© Todos los derechos reservados</p>
        </div>
    </footer>
</body>
</html>
