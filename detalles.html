<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto - BlackMarkpet</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="icon" href="assets/img/icon.png" type="image/png" sizes="32x32">
</head>
<body class="bg-neutral-900 flex flex-col min-h-screen">
    
    <nav class="py-3 bg-neutral-900 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
            <div class="flex items-center space-x-2 right-full">
                <a href="index.html">
                    <img src="assets/img/icon.png" alt="Logo" class="ml-0 items-start h-20"> 
                </a>
                <span class="text-white text-2xl font-semibold">BlackMarkpet</span>
            </div>
            <div id="nav-links" class="hidden md:flex items-center space-x-6">
                </div>
            <button id="menuButton" class="md:hidden flex items-center px-3 py-2 border rounded text-white border-gray-400 hover:text-orange-500 hover:border-orange-500 focus:outline-none" aria-label="Abrir menú">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <div id="mobileMenu" class="hidden md:hidden bg-neutral-800 p-4 space-y-4">
        </div>
    </nav>

    <main class="flex-grow container mx-auto p-6">
        <div id="detalle-producto-container" class="grid grid-cols-1 md:grid-cols-2 gap-8 bg-neutral-800 p-8 rounded-lg shadow-xl">
            <div id="detalle-imagen-container" class="flex justify-center items-center animate-pulse bg-neutral-700 rounded-lg min-h-[300px]">
                <img id="detalle-imagen" src="assets/img/placeholder.png" alt="Cargando imagen del producto..." class="w-full max-w-sm h-auto object-cover rounded-lg hidden">
            </div>
            
            <div class="flex flex-col justify-center text-white">
                <h1 id="detalle-nombre" class="text-4xl font-extrabold text-white mb-4">Cargando producto...</h1>
                <p id="detalle-descripcion" class="text-gray-300 mb-6 text-lg">Por favor, espere mientras cargamos los detalles.</p>
                <div class="flex items-center justify-between mt-auto">
                    <span id="detalle-precio" class="text-5xl font-bold text-orange-500"></span>
                    <button id="add-to-cart-btn" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-colors disabled:bg-gray-500" disabled>
                        Añadir al Carrito
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto fixed bottom-0 w-full">
        <div class="bg-neutral-800 text-white py-6">
            <div class="max-w-7xl mx-auto px-4 text-center">
                <p class="text-sm">© 2025 BlackMarkpet. Todos los derechos reservados.</p>
                <p class="text-sm">Desarrollado por Gustavo Santana</p>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="src/js/detalles.js"></script> <script src="src/js/sesion.js"></script>
</body>
</html>
