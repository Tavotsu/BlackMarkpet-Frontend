<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - BlackMarkpet</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="icon" href="assets/img/icon.png" type="image/png" sizes="32x32">
</head>
<body class="bg-neutral-900 flex flex-col min-h-screen " style="background-image: url(https://cusicphoto.com/wp-content/uploads/2024/02/Chicago-dog-portrait-studio-CusicPhoto-Roshni-1.jpg); background-position: top; background-size: cover; background-repeat: no-repeat;">
    <nav class="py-3 bg-neutral-900">
        <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
            <div class="flex items-center space-x-2 right-full">
                <a href="index.html">
                    <img src="assets/img/icon.png" alt="Logo" class="ml-0 items-start h-20">
                </a>
                <span class="text-white text-2xl font-semibold">BlackMarkpet</span>
            </div>
            <div id="nav-links" class="hidden md:flex items-center space-x-6">
                 </div>
            <button id="menuButton" class="md:hidden flex items-center px-3 py-2 border rounded text-white border-white hover:text-orange-standard hover:border-orange-standard focus:outline-none" aria-label="Abrir menú">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <div id="mobileMenu" class="hidden md:hidden bg-neutral-800 p-4 space-y-4">
             </div>
    </nav>

    <main class="flex-grow flex items-center justify-center max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md">
            <div class="bg-neutral-800 shadow-lg rounded-lg p-8">
                <h2 class="text-3xl font-bold text-white mb-6 text-center">Crear una Cuenta</h2>
                <form id="registro-form">
                    <div class="mb-4">
                        <label for="nombre" class="block text-white text-sm font-bold mb-2">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" class="shadow appearance-none border rounded w-full py-2 px-3 bg-neutral-700 border-neutral-600 text-white leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-white text-sm font-bold mb-2">Correo Electrónico</label>
                        <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 bg-neutral-700 border-neutral-600 text-white leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-white text-sm font-bold mb-2">Contraseña</label>
                        <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 bg-neutral-700 border-neutral-600 text-white leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                            Registrarse
                        </button>
                    </div>
                    <p class="text-center text-white  text-sm mt-6">
                        ¿Ya tienes una cuenta? <a href="login.html" class="font-bold text-white hover:text-gray-400">Inicia sesión</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <footer class="mt-auto fixed bottom-0 w-full">
        <div class="bg-neutral-800 text-white py-6">
            <div class="max-w-7xl mx-auto px-4 text-center">
                <p class="text-sm">© 2025 BlackMarkpet. Todos los derechos reservados.</p>
                <p class="text-sm">Desarrollado por Gustavo Santana</p>
            </div>
        </div>
    </footer>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="src/js/sesion.js"></script>
    <script src="src/js/Responsive_menu.js"></script>
    <script src="src/js/registro.js"></script>
</body>
</html>
